    <section id="contenido" class="contenedor">
        <article id="formulariocontacto">

            </header></center>
            <section style="margin-bottom:0,5px ; padding-bottom:10px; background-color: #72c07e;">
                <form action="">
                    <div class="control">
                        <label for="txtnombre">nombre:</label>
                        <input class="intexto" type="text" name="txtnombre" id="txtnombre" placeholder="Ingrese su Nombre" autocomplete="off">
                    </div>
                    <div class="control">   
                        <label for="">clave</label>
                        <input class="intexto" type="password" name="texclave" id="texclave" placeholder="Ingrese su Clave" maxlength="10">
                    </div>
                    <div class="control">   
                        <label for="">Edad</label>
                        <input class="intexto" type="number" name="texedad" id="texedad" placeholder="Ingrese su Edad" maxlength="3">
                    </div>
                    <div class="control">   
                        <label for="">Email</label>
                        <input class="intexto" type="email" name="texemail" id="texemail" placeholder="Ingrese su Email">
                    </div>
                    <div><center>
                        <button class="buttomform" type="submit">Enviar</button>
                        <button class="buttomform" type="reset">Limpiar</button>
                    </div></center>
                </form>
            </section>
        </article>
    </section>
